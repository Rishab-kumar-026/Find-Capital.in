<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindCapital Official.in</title>
    <link rel="icon" href="images/Find Capital Icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/39472fb910.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="w-full h-auto">
        <nav
            class="w-full px-4 py-2 flex flex-row-reverse items-center justify-between shadow-lg sm:px-6 md:px-8 lg:flex-row lg:px-10 xl:px-12">
            <div class="logo flex items-center justify-center gap-2">
                <img src="Images/FindCapital Logo.png" alt=""
                    class="w-[50px] h-[50px] cursor-pointer rounded-full lg:w-[60px] lg:h-[60px] xl:w-[35px] xl:h-[35px]"><span
                    class="font-bold text-[20px] hidden xl:block">FindCapital</span>
            </div>
            <h1 class="font-bold text-[20px] lg:hidden">FindCapital</h1>

            <a href="index.html"><i class="fa-solid fa-arrow-left-long text-[24px] lg:hidden"></i></a>

            <div
                class="nav-links hidden lg:block lg:flex items-center justify-between gap-2 w-[50%] h-full text-[18px] font-medium xl:w-[50%]">
                <a href="index.html">Home</a>
                <a href="index.html">About</a>
                <a href="index.html">Pricing</a>
                <a href="investor_portal.html" target="_blank">Investors</a>
                <a href="#start-ups">Start-ups</a>
                <a href="index.html">Contact</a>
            </div>

            <div
                class="button-container hidden lg:block lg:text-[16px] font-medium cursor-pointer bg-[black] text-white px-4 py-2 rounded-2xl hover:bg-[white] hover:text-[black] transition ease-in duration-300 border-2 border-black">
                <a href="signUp.html"><button class="login-sign-up-btn">
                    Login/Sign up
                </button></a>
            </div>
        </nav>
    </header>

    <section class="login-page-container w-full h-[100vh] px-8 py-12">
         <div class="login-page h-[90vh] mx-auto border border-black rounded-lg px-4 py-2 sm:w-[60vw] lg:w-[40vw] 2xl:w-[30vw]">
            <h1 class="text-center font-bold text-[22px] mb-6">Login</h1>

            <input type="text" name="" placeholder="Username" class="border border-grey-500 p-2 rounded-lg w-full mb-4 font-semibold">
            <input type="text" name="" placeholder="Password" class="border border-grey-500 p-2 rounded-lg w-full mb-4 font-semibold">
 
           <h1> <a href="#" class="underline tracking-normal text-[14px] ">Forgot Password</a> (or) <a href="signUp.html" class="text-[blue]">SignUp</a></h1>
            <div
                class="button-container  mx-auto text-center lg:text-[16px] mt-6 mb-4 font-medium cursor-pointer bg-[black] text-white px-4 py-2 rounded-2xl hover:bg-[white] hover:text-[black] transition ease-in duration-300 border-2 border-black">
                <button class="login-sign-up-btn">
                    Login
                </button>
            </div>

            <p class="font-bold text-center text-[grey] mb-6">(OR)</p>

            <div class="other-login-option-container ">
                <div class="option-1 flex items-center justify-center gap-2 font-medium mb-4 p-4 border border-gray-400 rounded-lg cursor-pointer">
                    <i class="fa-brands fa-google mt-1"></i>
                    <h2 class="text-center">Login with Google</h2>
                </div>
                <div class="option-1 flex items-center justify-center gap-2 font-medium mb-4 p-4 border border-gray-400 rounded-lg cursor-pointer">
                    <i class="fa-brands fa-facebook-f mt-1"></i>
                    <h2 class="text-center">Login with Facebook</h2>
                </div>
                <div class="option-1 flex items-center justify-center gap-2 font-medium mb-4 p-4 border border-gray-400 rounded-lg cursor-pointer">
                    <i class="fa-brands fa-linkedin-in mt-1"></i>
                    <h2 class="text-center">Login with Linkedin</h2>
                </div>
                <div class="option-1 flex items-center justify-center gap-2 font-medium mb-4 p-4 border border-gray-400 rounded-lg cursor-pointer">
                    <i class="fa-brands fa-twitter mt-1"></i>
                    <h2 class="text-center">Login with Twitter</h2>
                </div>
            </div>
         </div>
    </section> 
    
</body>
</html>
